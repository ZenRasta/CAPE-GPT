<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Link to an icon for the browser tab -->
    <link rel="icon" type="image/svg+xml" href="/examsage-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set Page Title -->
    <title>ExamSage - Intelligent Exam Assistant</title>
    <!-- Fonts (Example using Roboto via Google Fonts - MUI default) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons (Example using Material Icons via Google Fonts) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Vite will inject CSS links here during build -->
  </head>
  <body>
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>
    <!-- Vite will inject the main JavaScript module here -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
